<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrays</h2>
        <p id="demo"> </p>

        <script>
            var fruits, text, fLen, i;

            fruits = ["Banana", "Orange", "Apple", "Mango"];
            fLen = fruits.length;
            text = "<ul>";
            for (i = 0; i < fLen; i++) {
                text += "<li>" + fruits[i] + "</li>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>


    </body>



</html>
