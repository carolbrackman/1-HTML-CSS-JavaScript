<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Guess a Color Game</title>
</head>
<body onload="do_game()">
  <script>
    var target_index;
    var color_array = ["Blue", "Red", "Yellow", "Black", "Purple", "Orange", "Green"];
    var guess_input;
    var guesses = 0;
    var finished = false;

    function do_game() {
        // Generate a random number in the range "[0, length of array -1]"
        var random_number = Math.random() * color_array.length;
        var random_number_integer = Math.floor(random_number);
        target_index = color_array[random_number_integer];
        alert("The color to guess is: " + target_index);

        while(!finished) {
           guess_input_text = prompt("I am thinking of a color in this list \n\n" + 
           color_array.join(", ") + "\n\n What color am I thinking of?");
           guess_input = (guess_input_text);
           guesses += 1;
           finished = check_guess();
        }
}

     function check_guess() {
           if (color_array.indexOf(guess_input) == -1) {
               alert("Sorry, I don't recognize that color");
               return false;
           }
           
           if (guess_input > target_index) {
               alert("Your color is alphabetically higher");
               return false;
            }
            
           if (guess_input < target_index) {
               alert("Your color is alphabetically lower");
               return false;
            } 

           if (guess_input == target_index) {
                document.body.style.backgrounColor = target_index;
                alert("You are right!  You took " + guesses + "guesses!\n\n Check the background!!")
                return true;
            
        }
    </script>  
</body>
</html>
