<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dating website</title>
</head>
<body>
    <form>
        <h1>Nucamp Dating Site</h1>
        <fieldset>
            <legend>Your face</legend>
            <input type="file">
            <img id="preview">
        </fieldset><br>

        <fieldset>
            <legend>Your general details</legend>
                Name: <input type="text"><br>
                Gender: Male<input type="radio"> Female<input type="radio"><br>
                Age: <input type="number"><br>
                Date of Birth: <input type="date"><br>
                Favorite Color:<input type="color"><br>
                Which country: <select name="Country">
                    <option value="" select>No selection</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Greenland">Greenland</option>
                    <option value="Colombia">Colombia</option> 
                </select>
        </fieldset><br>


        <fieldset>
            <legend>Your Indicators</legend>
                <label>Height: </label> Short <input type="range" min="0" max="100"> Tall <br>
                <label> Salary: </label> Poor <input type="range" min="0" max="100"> Rich <br>
        </fieldset><br>

        <fieldset>
            <legend>Your Contact Information</legend>
                Email: <input type="email"><br>
                Phone: <input type="tel"><br>
                Address: <textarea></textarea><br>
                Method to contact you: Phone <input type="checkbox"> Email <input type="checkbox"> Whatsapp <input type="checkbox"><br>
        </fieldset><br>

        <input type="submit"><br>

    </form>
</body>
</html>
